<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Tracks</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="playlist-container">
        <h1>Playlist Tracks</h1>
            <div class="playlist">
                <ul>
                    {% for track in tracks_info %}
                        <li>
                            <a class="playlist" href="{{ url_for('get_track_feature', track_id=track['id']) }}">{{ track['name'] }} - {{ track['artist'] }}</a>
                        </li>
                    {% endfor %}
                </ul>
                <a href="{{ url_for('divide_tracks') }}">Divided tracks</a>
            </div>
    </div>
</body>
</html>
