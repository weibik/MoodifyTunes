<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
</head>
<body>
    <h1>Playlists</h1>
    <ul>
        {% for playlist in playlists_info %}
            <li>
                <img src="{{ playlist['image_url'] }}" alt="Playlist Image" width="50" height="50">
                {{ playlist['name'] }}
                - <a href="{{ url_for('get_playlist_tracks', playlist_id=playlist['id']) }}">View Tracks</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
